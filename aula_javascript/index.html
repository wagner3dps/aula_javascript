<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Página teste para arquivos JavaScript</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/main.js"></script> 
		<script type="text/javascript" src="js/array.js"></script>
		<script type="text/javascript" src="js/dicionario.js"></script>
		<script type="text/javascript" src="js/condicionais.js"></script>
		<script type="text/javascript" src="js/lacosDeRepeticao.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<script type="text/javascript" src="js/funcoes.js"></script>
		<script type="text/javascript" src="js/button.js"></script>
		<script type="text/javascript" src="js/redirecionamentoPagina.js"></script>
		<script type="text/javascript" src="js/onmouseover.js"></script>
		<script type="text/javascript" src="js/onmouseout.js"></script>
		<script type="text/javascript" src="js/onload.js"></script>
		<script type="text/javascript" src="js/onchange.js"></script>
	</head>
	<body onload="carregar()">		
		<h1>Página teste para arquivos JavaScript</h1>
		
		<!-- A Função clicou() encontra-se no arquivo button.js na pasta js --> 
		<button type="button" onclick="clicou()">Clique Aqui</button>
		<p id="agradecimento"></p>
		
		<!-- A Função redirecionar() encontra-se no arquivo redirecionamentoPagina.js na pasta js -->
		<button type="button" onclick="redirecionar()">Próxima Página</button>
		<p id="redirecionamento"></p>
		
		<!-- A Função trocar() encontra-se no arquivo onmouseover.js na pasta js -->
		<button type="button" onmouseover="trocar()">Passe o Mouse Aqui Please!</button>
		<p id="mousemove"></p>
		
		<!-- A Função voltar() encontra-se no arquivo onmouseout.js na pasta js -->
		<button type="button" onmouseout="voltar()">Passe o Mouse e Veja o Resultado! </button>
		<p id="mouseout"></p>
		
		<select onchange="funcaoMudar(this)"> 
			<option value="1">Valor 1</option>
			<option value="2">Valor 2</option>
			<option value="3">Valor 3</option>
		</select>
	</body>
<html>
